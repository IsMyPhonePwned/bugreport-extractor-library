title: Unexpected or Suspicious Network Interface
id: c1d2e3f4-a5b6-4c7d-8e9f-0a1b2c3d4e5f
status: experimental
description: Detects network interfaces with unexpected names or flags that may indicate VPN, tethering, or unauthorized network attachment (e.g. usb, rndis, tun).
author: BugReport Extractor Library
date: 2026/02/02
references:
    - https://source.android.com/docs/core/connectivity
logsource:
    product: android
    category: network
detection:
    selection:
        event_type: network_interface
    selection_suspicious_name:
        event_type: network_interface
        name|contains:
            - 'tun'
            - 'ppp'
            - 'rndis'
            - 'usb'
    condition: selection and selection_suspicious_name
falsepositives:
    - Legitimate VPN or USB tethering
    - Carrier tethering
level: low
tags:
    - discovery.network
    - network.interface
