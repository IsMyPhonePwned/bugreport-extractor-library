title: Potentially Vulnerable Bluetooth Device (WhisperPair)
id: d6e7f8a9-b0c1-4d2e-3f4a-5b6c7d8e9f0a
status: experimental
description: Detects bonded Bluetooth devices that may be affected by WhisperPair or similar vulnerabilities. Matches known vulnerable device name patterns from public advisories.
author: BugReport Extractor Library
date: 2026/02/02
references:
    - https://www.bleepingcomputer.com/news/security/whisperpair-bluetooth-vulnerability-affects-billions-of-devices/
logsource:
    product: android
    category: bluetooth
detection:
    selection:
        event_type: bluetooth_device
    selection_vulnerable_names:
        event_type: bluetooth_device
        name|contains:
            - 'JBL Everest'
            - 'Bose QuietComfort 35'
            - 'Oura'
            - 'SRS-XV'
            - 'Shokz'
            - 'OpenFit'
    condition: selection and selection_vulnerable_names
falsepositives:
    - Patched firmware on same model
    - Different device with similar name
level: medium
tags:
    - attack.eavesdropping
    - cve.bluetooth
